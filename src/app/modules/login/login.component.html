<div class="login">

  <div class="container">
    <div class="row">
      <div class="col"></div>

      <div class="col">
        <mat-card>
          <form (submit)="login()" [formGroup]="formGroup">
            <h3 class="text-uppercase">Account Login</h3>

            <div class="form-group">
              <label for="username" class="text-uppercase">
                Username
              </label>
              <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>

            <div class="form-group">
              <label class="text-uppercase" for="password">
                Password
              </label>
              <input type="password" class="form-control" placeholder="password" formControlName="password">
            </div>

            <div class="form-group">
              <label for="remember-me">
                Â <span>
                  <input id="remember-me"  name="remember-me" type="checkbox"></span><span class="font-weight-light">
                  Remember me</span>
              </label>
              <div id="register-link" class="text-right">

                <a href="#" class="text-info">Forget password</a>
              </div>
            </div>
            <br>
            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
          </form>
        </mat-card>
      </div>

      <div class="col"></div>
    </div>
  </div>
</div>
